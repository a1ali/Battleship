<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo"><img src="logo2.png" alt="Battleship"></div>
    <div class="startMsg" id="app"></div>
    <div class="gameStartScreen">

        <div class="game-start-container">
            <div class="player1-start"></div>
    
            <div class="ship-container">
                <div class="carrier-container" id="carrier-container" draggable="true">
                    <div class="cell 1c"></div>
                    <div class="cell 2c"></div>
                    <div class="cell 3c"></div>
                    <div class="cell 4c"></div>
                    <div class="cell 5c"></div>
                </div>
                <div class="battleship-container" id="battleship-container" draggable="true">
                    <div class="cell 1b"></div>
                    <div class="cell 2b"></div>
                    <div class="cell 3b"></div>
                    <div class="cell 4b"></div>
                </div>
                <div class="destroyer-container" id="destroyer-container" draggable="true">
                    <div class="cell 1d"></div>
                    <div class="cell 2d"></div>
                    <div class="cell 3d"></div>
                </div>
                <div class="sub-container" id="sub-container" draggable="true">
                    <div class="cell 1s"></div>
                    <div class="cell 2s"></div>
                    <div class="cell 3s"></div>
                </div>
                <div class="patrol-container" id="patrol-container" draggable="true">
                    <div class="cell 1p"></div>
                    <div class="cell 2p"></div>
                </div>
            </div>

        </div>
    
        <div class="buttons">
                <div class="play"><button id="play">Play</button></div>
                <div class="reset"><button id="reset">Reset</button></div>
        </div>


    </div>

    <div class="container">
        <div class="player1">
        </div>

        <div class="player2">      
        </div>

        <div class="restart-container">
            <button id="restart">Restart</button>
        </div>
    </div>


    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="main.js"></script>
</body>
</html>
